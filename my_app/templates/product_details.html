{% extends 'base.html' %}
{% block content %}

<div class="container text-center">
  <div class="row">
    <div class="col d-flex justify-content-center py-4">
      <form action="/product_details" class="d-flex" method="POST">
        <label for="locations" class="form-label btn btn-secondary " style="margin-bottom: 0; padding-top: 6px; border-radius:5px 0px 0px 5px">Select a location:</label>
          <select name="locations" id="locations" class="btn btn-secondary" style="border-radius:0px 5px 5px 0px">
            {%for l in location%}
            <option value={{l.location_name}}>{{l.location_name}}</option>
            {% endfor %}
          </select>
        <button type="submit" class="btn btn-outline-success ms-3">Search</button>
      </form>  
    </div>
  </div>
</div>



  <div class="container mt-5">
    <div class="box-nav d-flex justify-between">
        <table class="table table-striped table-responsive table-bordered caption-top">
          <caption class="text-center fw-bold fs-4">Product at {{selected_location}} location</caption>
            <thead class="table-dark">
                <tr>
                    <th>Sr. No.</th>
                    <th>Product Name </th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                {% for product in product %}
                    <tr>
                        <td>{{loop.index}}</td>
                        <td>{{product.product_name}}</td>
                        <td>{{product.quantity}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>   
  </div>

  {% endblock %}
